<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css Files/reset.css">
    <script src="https://kit.fontawesome.com/70c56f0034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css Files/desktop.css">
    <link rel="stylesheet" href="/Css Files/tablet.css">
    <link rel="stylesheet" href="/Css Files/mobile.css">
    <title>Pottery - Contact</title>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">

        <header>
            <a class="header_a" href="/Html Files/index.html">
                <img class="header_logo" src="/Images/POTTERY.svg" alt="Logo">
            </a>
            <nav>
                <ul>
                    <li>
                        <a class="no_active" href="/Html Files/index.html">Home</a>
                    </li>
                    <li>
                        <a class="no_active" href="/Html Files/artworks.html">Artworks</a>
                    </li>
                    <li>
                        <a class="active" href="/Html Files/contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>

            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-less-than"></i>
        </header>

        <section class="section_contact">
            <div class="main_contact">
                <div class="contact_types">
                    <div class="con_type">
                        <a href="tel:+123456789" target="_blank">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                        <div class="con_type_text">
                            <h6>Call Us</h6>
                            <p class="contact_p">+123 45 67 89</p>
                        </div>
                    </div>
                    <div class="con_type">
                        <a href="mailto:simoni.atoshvili@iset.ge" target="_blank">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <div class="con_type_text">
                            <h6>Email Us</h6>
                            <p class="contact_p">example@mail.ru</p>
                        </div>
                    </div>
                    <div class="con_type">
                        <a href="https://goo.gl/maps/iaXMiiMnNFh76DoT9" target="_blank">
                            <i class="fa-solid fa-location-dot"></i>
                        </a>
                        <div class="con_type_text">
                            <h6>Address</h6>
                            <p class="contact_p">Rustaveli avenue, 30</p>
                        </div>
                    </div>
                </div>
                <form action="">
                    <div class="name_email">
                        <div class="label_input">
                            <label for="name">Fullname*</label>
                            <input id="name" type="text" name="Name">
                        </div>
                        <div class="label_input">
                            <label for="email">Email Address*</label>
                            <input id="email" type="email" name="Email">
                        </div>
                    </div>
                    <textarea name="Message" cols="30" rows="10" placeholder="Message"></textarea>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </section>

        <footer>
            <a class="footer_a" href="/Html Files/index.html">
                <img class="footer_logo" src="/Images/POTTERY.svg" alt="Logo">
            </a>
            <p class="copyright">
                REX Â© 2023. All rights reserved.
            </p>
            <div class="icons">
                <a href="https://www.facebook.com/" class="icons_a">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </a>
                <a href="https://www.instagram.com/" class="icons_a">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/" class="icons_a">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </footer>

    </div>
</body>
</html>
